<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link" href="#">
                                    Магазины
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link" href="#">
                                    Акции
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link" href="#">
                                    Доставка и оплата
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <img class="logo__img" src="img/logo.svg" alt="logo">
                    </a>
                    <div class="header__box">
                        <p class="header__adress">
                            Москва, ул. Науки 25
                        </p>
                        <ul class="user-list">
                            <li class="user-list__item">
                                <a class="user-list__link" href="#">
                                    <img src="icons/heart-icon.svg" alt="heart">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-list__link" href="#">
                                    <img src="icons/user-icon.svg" alt="user">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-list__link basket" href="#">
                                    <img src="icons/basket-icon.svg" alt="basket">
                                    <p class="basket__num">1</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Квадроциклы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Катера
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Гидроциклы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Лодки
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Вездеходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Снегоходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Двигатели
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a href="#" class="menu-categories__link">
                            Запчасти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="banner-section">
        <div class="container">
            <div class="banner-section__inner">
                <div class="banner-section__slider">
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="banner-slider">
                    </a>
                </div>
                <a class="banner-section__item sale-item" href="#">
                    <div class="sale-item__top">
                        <p class="sale-item__info">
                            акция
                        </p>
                        <div class="sale-item__price">
                            <div class="price sale-item__price-new">190 000</div>
                            <div class="price sale-item__price-old">225 000</div>
                        </div>
                    </div>
                    <img class="sale-item__img" src="img/content/sale-1.png" alt="">
                    <h5 class="sale-item__title">
                        Лодочный мотор Suzuki DF9.9BRS
                    </h5>
                    <p class="sale-item__footer">
                        Акция действует до
                        <span>31.08.2021</span>
                    </p>
                </a>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
